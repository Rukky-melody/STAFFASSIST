<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard | StaffAssist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">StaffAssist Portal</a>
            <div class="d-flex">
                <span class="navbar-text text-white me-3">
                    Hi, <strong id="employeeNameDisplay">Employee ID: ...</strong>
                </span>
                <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            
            <div class="col-lg-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-success text-white">
                        IT Support & Assistance
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h5 class="text-muted">Quick Actions:</h5>
                            <button class="btn btn-warning w-100 mb-2" data-bs-toggle="modal" data-bs-target="#itTicketModal">
                                ðŸš¨ Submit IT Ticket
                            </button>
                            <a href="mailto:rukkymelody@gmail.com"><button class="btn btn-info w-100 mb-2" data-bs-toggle="modal" data-bs-target="#hrComplaintModal">
                                ðŸ“„ HR Complaint
                            </button></a>
                           <a href="https://chat.openai.com"><button class="btn btn-secondary w-100 mb-2" data-bs-toggle="modal" data-bs-target="#chatGptModal">
                                ðŸ¤– ChatGPT Assistance
                            </button></a> 
                        </div>
                        
                        <div class="border-top pt-3">
                            <p class="mb-1"><strong>Employee ID:</strong> <span id="employeeIdDisplay"></span></p>
                            <p class="mb-1"><strong>Email:</strong> user@company.com</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-bullhorn me-2"></i> Notice Board
                    </div>
                    <div class="card-body" id="noticeBoardContent">
                        <p class="text-center text-muted">Loading announcements...</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    
    <div class="modal fade" id="itTicketModal" tabindex="-1" aria-labelledby="itTicketModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="itTicketModalLabel">ðŸš¨ Submit IT Support Ticket</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="itTicketForm">
                    <div class="modal-body">
                        <div id="itTicketAlert" class="alert alert-danger d-none" role="alert"></div>
                        
                        <div class="mb-3">
                            <label for="issueType" class="form-label">Issue Type</label>
                            <select class="form-select" id="issueType" required>
                                <option value="" selected disabled>Select an issue category</option>
                                <option value="Hardware">Hardware (e.g., PC, Monitor, Mouse)</option>
                                <option value="Software">Software (e.g., Application Crash, License)</option>
                                <option value="Network">Network/Internet</option>
                                <option value="Account">Account/Password Reset</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="ticketDescription" class="form-label">Detailed Description</label>
                            <textarea class="form-control" id="ticketDescription" rows="4" required placeholder="Describe the problem clearly."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-warning">Submit Ticket</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./dashboard.js"></script> 

<a href="https://chatgpt.com" target="_blank" 
   style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;" 
   class="btn btn-dark shadow-lg rounded-pill p-3">
   ðŸ¤– Ask AI Assistant
</a>
</body>
</html>
