<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Admin Dashboard | StaffAssist</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>








    
<nav class="navbar sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">STAFF<span class="text-danger">ASSIST</span></a>
        <div class="d-flex align-items-center gap-3">
            <span class="text-muted small d-none d-md-block">Admin: <strong id="adminUserDisplay"></strong></span>
            <a href="./admin-login.html" class="btn btn-sm btn-outline-danger px-3">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row mb-5 align-items-end">
        <div class="col-md-8">
            <h2 class="fw-bold text-dark">IT Operations Center</h2>
            <p class="text-muted">Manage employee IDs, system notices, and support requests.</p>
        </div>
        <div class="col-md-4 text-md-end">
             <span class="badge bg-danger-subtle text-danger px-3 py-2 rounded-pill">System Status: Operational</span>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-5">
            <div class="card mb-4">
                <div class="card-header">Create New Employee</div>
                <div class="card-body p-4">
                    <form id="createEmployeeForm">
                        <input type="text" class="form-control mb-3 py-2" id="newFirstName" placeholder="First Name" required autocomplete="off">
                        <input type="text" class="form-control mb-3 py-2" id="newLastName" placeholder="Last Name" required autocomplete="off">
                        <input type="email" class="form-control mb-3 py-2" id="newEmail" placeholder="Work Email" required autocomplete="off">
                        <button type="submit" class="btn btn-primary-action w-100">Generate Staff ID</button>
                    </form>
                    <div id="employeeAlert" class="alert alert-success mt-3 d-none"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Broadcast Announcement</div>
                <div class="card-body p-4">
                    <form id="addAnnouncementForm">
                        <input type="text" class="form-control mb-3 py-2" id="announcementTitle" placeholder="Topic" required>
                        <textarea class="form-control mb-3" id="announcementContent" rows="3" placeholder="Details..."></textarea>
                        <button type="submit" class="btn btn-dark w-100 py-2">Post to Portal</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="fw-bold mb-0">Active Support Queue</h5>
            </div>
            <div id="ticketListContainer">
                </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assests/js/admin-dashboard.js"></script> 
</body>
</html>
