<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | StaffAssist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white text-center">
                        <h4>IT Admin Login</h4>
                    </div>
                    <div class="card-body">
                        <div id="loginAlert" class="alert alert-danger d-none"></div>
                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" id="adminUser" class="form-control" placeholder="ITAdmin" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" id="adminPass" class="form-control" placeholder="adminpass" required>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Login to Dashboard</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assests/js/admin-login.js"></script>
</body>
</html>
