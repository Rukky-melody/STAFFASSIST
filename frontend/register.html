<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Account | StaffAssist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h3>Account Activation</h3>
                        <p class="mb-0">Set your password to get started</p>
                    </div>
                    <div class="card-body p-4">
                        <div id="regAlert" class="alert d-none"></div>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Employee ID</label>
                                <input type="text" id="regEmpId" class="form-control" placeholder="e.g., EMP-1234" required>
                                <div class="form-text">Use the ID provided by IT.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Create Password</label>
                                <input type="password" id="regPassword" class="form-control" placeholder="Choose a strong password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" id="confirmPassword" class="form-control" placeholder="Repeat password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Activate Account</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="index.html" class="text-decoration-none">Already activated? Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assests/js/register.js"></script>
</body>
</html>
