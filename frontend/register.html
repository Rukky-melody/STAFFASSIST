<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Account | StaffAssist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
    <div class="row mb-5 align-items-center">
        <div class="col-md-8">
            <h2 class="fw-bold text-dark mb-1">IT Operations Center</h2>
            <p class="text-muted">Manage infrastructure, staff onboarding, and support queues.</p>
        </div>
        <div class="col-md-4 text-md-end">
             <div class="d-inline-flex align-items-center bg-white border px-3 py-2 rounded-pill shadow-sm">
                <span class="status-indicator bg-success me-2"></span>
                <small class="fw-bold text-uppercase text-secondary" style="font-size: 0.7rem;">System Status: Optimal</small>
             </div>
        </div>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card stat-card p-4">
                <span class="text-muted small fw-bold">ACTIVE TICKETS</span>
                <h2 class="fw-bold mb-0 mt-2" id="liveTicketCount">--</h2>
                <div class="progress mt-3" style="height: 4px;">
                    <div class="progress-bar bg-danger" style="width: 40%"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-4">
                <span class="text-muted small fw-bold text-primary">STAFF TOTAL</span>
                <h2 class="fw-bold mb-0 mt-2">1,240</h2>
                <p class="small text-muted mb-0 mt-2">+12 this week</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-4">
                <span class="text-muted small fw-bold text-success">UPTIME</span>
                <h2 class="fw-bold mb-0 mt-2">99.9%</h2>
                <p class="small text-success mb-0 mt-2">All regions active</p>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-5">
            <div class="card mb-4 border-0 shadow-sm">
                <div class="card-header border-0 pb-0">Create Employee ID</div>
                <div class="card-body p-4">
                    <form id="createEmployeeForm">
                        <input type="text" class="form-control mb-3 py-3" id="newFirstName" placeholder="First Name" required>
                        <input type="text" class="form-control mb-3 py-3" id="newLastName" placeholder="Last Name" required>
                        <input type="email" class="form-control mb-3 py-3" id="newEmail" placeholder="Work Email" required>
                        <button type="submit" class="btn btn-dark w-100 py-3 fw-bold rounded-3">Generate Staff ID</button>
                    </form>
                    <div id="employeeAlert" class="alert mt-3 d-none"></div>
                </div>
            </div>
        </div>

        <div class="col-lg-7">
            <h5 class="fw-bold mb-4">Support Request Queue</h5>
            <div id="ticketListContainer">
                </div>
        </div>
    </div>
</div>
    <script src="./assests/js/register.js"></script>
</body>
</html>
