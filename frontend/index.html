<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaffAssist Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* Simple styling to center the card on the page */
        body {
            background-color: #f8f9fa; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="card shadow-lg login-card">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4 text-primary">StaffAssist Login</h3>
            <p class="text-center text-muted">Employee Work Aid Portal</p>
            
            <form id="loginForm">
                
                <div class="mb-3">
                    <label for="employeeId" class="form-label">Employee ID</label>
                    <input type="text" class="form-control" id="employeeId" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <div id="loginError" class="alert alert-danger d-none" role="alert">
                    Invalid credentials. Please try again.
                </div>

                <a href="./index.html"><button type="submit" class="btn btn-primary w-100 mt-3">Log In</button></a>
            </form>
        </div>
        
        <div class="card-footer text-center text-muted">
            <small>Need IT assistance?</small>
        </div>
    </div>



<div class="modal fade" id="hrComplaintModal" tabindex="-1" aria-labelledby="hrComplaintModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title" id="hrComplaintModalLabel">ðŸ“„ Submit HR Complaint / Inquiry</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="hrComplaintForm">
                <div class="modal-body">
                    <div id="hrComplaintAlert" class="alert alert-danger d-none" role="alert"></div>
                    
                    <div class="mb-3">
                        <label for="hrSubject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="hrSubject" required placeholder="e.g., Leave Request Clarification, Harassment Concern">
                    </div>

                    <div class="mb-3">
                        <label for="complaintDetails" class="form-label">Details</label>
                        <textarea class="form-control" id="complaintDetails" rows="6" required placeholder="Provide all necessary details for HR to assist you."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-info">Send Complaint</button>
                </div>
            </form>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="./assests/js/main.js"></script>

</body>
</html>
